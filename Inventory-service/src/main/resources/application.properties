spring.application.name=Inventory-service
server.port=8087
spring.datasource.url=jdbc:h2:mem:product-db
spring.h2.console.enabled=true
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8080/realms/MicroServices_Ecommerce
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8080/realms/MicroServices_Ecommerce/protocol/openid-connect/certs