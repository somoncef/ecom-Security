<div class="container py-4">
  <div class="card shadow-sm">
    <!-- Card Header -->
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        <i class="bi bi-box-seam me-2"></i>
        Products
      </h5>
    </div>

    <div class="card-body">
      <!-- Table Section -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr class="table-light">
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col" class="text-end">Price</th>
              <th scope="col" class="text-center">Quantity</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>
                <span class="text-muted">#{{p.id}}</span>
              </td>
              <td>
                <div class="fw-bold">{{p.name}}</div>
                <small class="text-muted">SKU: {{p.id}}</small>
              </td>
              <td class="text-end">
                <span class="fw-bold">{{p.price | currency}}</span>
              </td>
              <td class="text-center">
                <span class="badge" [ngClass]="{
                  'bg-success': p.quantity > 10,
                  'bg-warning': p.quantity <= 10 && p.quantity > 0,
                  'bg-danger': p.quantity === 0
                }">
                  {{p.quantity}}
                </span>
              </td>
               
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="!products?.length" class="text-center py-5">
        <i class="bi bi-box display-1 text-muted"></i>
        <p class="lead mt-3">No products found</p>
      </div>
    </div>

    <!-- Card Footer with Pagination -->
    <div class="card-footer">
      <nav aria-label="Products pagination">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
