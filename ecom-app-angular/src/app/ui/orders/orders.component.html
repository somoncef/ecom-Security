<div class="container py-4">
  <div class="card shadow-sm">
    <!-- Card Header -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="bi bi-cart3 me-2"></i>
        Orders
      </h5>
      <button class="btn btn-light btn-sm">
        <i class="bi bi-filter me-2"></i>
        Filter
      </button>
    </div>

    <div class="card-body">
      <!-- Table Section -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr class="table-light">
              <th scope="col">ID</th>
              <th scope="col">Date</th>
              <th scope="col">State</th>
              <th scope="col" class="text-center">Products</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let o of orders">
              <td>
                <span class="text-muted">#{{o.id}}</span>
              </td>
              <td>{{o.date | date:'dd/MM/yyyy HH:mm'}}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': o.state === 'DELIVERED',
                  'bg-warning': o.state === 'PENDING',
                  'bg-info': o.state === 'IN_PROGRESS'
                }">
                  {{o.state}}
                </span>
              </td>
              <td class="text-center">
                <span class="badge bg-secondary">{{o.productItems.length}}</span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary" (click)="getOrderDetails(o)">
                  <i class="bi bi-eye me-2"></i>
                  View Details
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="!orders?.length" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="lead mt-3">No orders found</p>
        <button class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>
          Create New Order
        </button>
      </div>
    </div>

    <!-- Card Footer with Pagination -->
    <div class="card-footer">
      <nav aria-label="Orders pagination">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
